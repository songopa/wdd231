<html lang="en-US">
    <head>
        <meta charset="utf-8">

        <script src="scripts/main.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <figure>
                <div class="logo-main-text">
                    <span >Potea.</span><span class="text-info">info</span>
                </div>
                <div class="logo-sub-text"> Lost & Found</div>
            </figure>
            <a id="menu" href="#" aria-label="menu button"></a>
            <nav id="navigation">
                <a href="index.html" id="homeNav">Home</a>
                <a href="search.html" id="searchNav">Search</a>
                <a href="contact.html" id="contactNav">Contact Us</a>
                <a href="signin.html" id="signinNav">Sign In</a>
            </nav>
        </header>
        <main>
            <div class="d-flex justify-center align-center mt-xl mb-xl">
                <section class="card" id="reportCard">
                    <div class="card-header">
                        Report a found Item
                    </div>
                    <div class="card-body">
                        <form id="reportForm">
                            <label >
                                Your name
                                <input type="text" name="name" id="name" placeholder="Your name">
                            </label>
                            <label >
                                Your contact <sup>*</sup>
                                <input type="tel" name="phone" id="phone" placeholder="Your phone" required>
                            </label>
                            <label>
                                Item name <sup>*</sup>
                                <input type="text" name="item-name" id="item-name" placeholder="Item name" required>
                            </label>
                            <label>
                                Item Location <sup>*</sup>
                                <input type="text" name="item-location" id="item-location" placeholder="Item location" required>
                            </label>
                            <label>
                                Item details (optional)
                                <textarea name="written-review" id="written-review" rows="10"></textarea>
                            </label>
                            <button type="submit" class="center" >Send Report</button>
                        </form>
                    </div>
                </section>
                <section class="card d-none" id="confirmationCard">
                    <div class="card-header">Report received </div>
                    <div class="card-body text-center">
                        <p>
                            Thanks helping someone get their item. üôè <br><br>
                            <div id="report-count"></div> <br>
                            <small>You are kind hearted and a good samaritan.</small>  
                        </p>
                    </div>
                    <div class="text-center">
                        <button id="anotherReport">Make Another Report</button>
                    </div>
                </section>
            </div>
        </main>
        <footer class="grid-footer">
            <div>
                <p class="fnt-bold"> Potea.info (Lost & Found)</p>
                <p> Masaki, Box 658</p>
                <p>info@potea.info</p>
                <p>+255-706-586421</p>
            </div>
            <div class="d-flex mx-lg">
                <a href="https://youtube.com" target="_blank"><img class="img-footer" src="images/youtube-icon.webp" alt="youtube-icon" height="48" width="48" loading="lazy"></a>
                <a href="https://x.com" target="_blank"><img class="img-footer" src="images/x-icon.webp" alt="x-icon" height="48" width="48" loading="lazy"></a>
                <a href="https://linkedin.com" target="_blank"><img class="img-footer" src="images/linkedin-icon.webp" alt="linkedin-icon" height="48" width="48" loading="lazy"></a>
            </div>
            <div>
                <p>WDD231 Class Project</p>
                <p>Songopa Julius</p>
                <p>&copy; <span id="currentYear"></span> Potea.info </p>
                <p id="lastModified"></p>
            </div>
        </footer>
